<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SARA FAQ Chatbot (Demo)</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, sans-serif;
      background: #eaf2fb; /* light blue background */
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      width: 420px;
      height: 640px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 6px 24px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      position: relative; /* important for watermark */
    }

    /* Header with logo */
    .chat-header {
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(90deg, #c82333, #2a4d8f); /* red to navy */
      color: #fff;
      padding: 12px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      letter-spacing: 0.5px;
      position: relative;
    }

    .chat-header img {
      height: 32px;
      margin-right: 10px;
    }

    /* Watermark logo in background */
    .watermark {
      position: absolute;
      opacity: 0.07;
      width: 220px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
      z-index: 0;
    }

    /* Messages */
    .chat-box {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      background: #f5f8fc;
      display: flex;
      flex-direction: column;
      position: relative;
      z-index: 1; /* messages above watermark */
    }
    .message {
      margin: 12px 0;
      max-width: 80%;
      padding: 12px 16px;
      border-radius: 14px;
      line-height: 1.5;
      word-wrap: break-word;
      font-size: 14px;
      position: relative;
    }
    .user {
      align-self: flex-end;
      background: #2a4d8f;
      color: #fff;
      border-bottom-right-radius: 4px;
    }
    .bot {
      align-self: flex-start;
      background: #f1f3f9;
      color: #333;
      border-bottom-left-radius: 4px;
      border: 1px solid #d6dbee;
    }

    /* Mini logo watermark inside each bubble */
    .message::after {
      content: "";
      background-image: url('img/mykasihlogo.png');
      background-size: 20px;
      background-repeat: no-repeat;
      opacity: 0.15;
      position: absolute;
      right: 6px;
      bottom: 6px;
      width: 20px;
      height: 20px;
    }

    .citation, .latency {
      font-size: 12px;
      color: #777;
      margin-top: 6px;
    }
    .latency {
      font-style: italic;
    }

    /* Input */
    .chat-input {
      display: flex;
      border-top: 1px solid #ddd;
      background: #fff;
    }
    .chat-input input {
      flex: 1;
      padding: 14px;
      border: none;
      outline: none;
      font-size: 14px;
    }
    .chat-input button {
      background: linear-gradient(90deg, #c82333, #2a4d8f);
      border: none;
      color: #fff;
      padding: 0 22px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: opacity 0.2s;
      border-top-left-radius: 12px;
    }
    .chat-input button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <!-- Header with logo -->
    <div class="chat-header">
      <img src="img/mykasihlogo.png" alt="MyKasih Logo">
      SARA FAQ Chatbot
    </div>

    <!-- Background watermark -->
    <img src="img/mykasihlogo.png" class="watermark" alt="Watermark">

    <!-- Chat messages -->
    <div id="chatBox" class="chat-box"></div>

    <!-- Input -->
    <div class="chat-input">
      <input id="userInput" type="text" placeholder="Tanya soalan anda...">
      <button onclick="sendMessage()">Hantar</button>
    </div>
  </div>

  <script>
    const API_URL = "https://hnfdv6u4lr3phgoayvj2jxkoa40vrpwf.lambda-url.us-east-1.on.aws/";

    function appendMessage(text, sender, citations = [], typing = false) {
      const chatBox = document.getElementById("chatBox");
      const msg = document.createElement("div");
      msg.classList.add("message", sender);

      if (!typing) {
        msg.innerHTML = text;
        if (citations.length > 0) {
          const citeDiv = document.createElement("div");
          citeDiv.className = "citation";
          citeDiv.innerHTML = "Sources: " + citations.map(c => c.title || c.uri).join(", ");
          msg.appendChild(citeDiv);
        }
      } else {
        msg.innerHTML = ""; // placeholder for typing
      }

      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
      return msg;
    }

    async function typeText(element, text, speed = 25) {
      for (let i = 0; i < text.length; i++) {
        element.innerHTML += text.charAt(i);
        element.parentElement.scrollTop = element.parentElement.scrollHeight;
        await new Promise(r => setTimeout(r, speed));
      }
    }

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const text = input.value.trim();
      if (!text) return;

      appendMessage(text, "user");
      input.value = "";

      const typingMsg = appendMessage("", "bot", [], true);

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text, model: "claude" })
        });
        const data = await res.json();

        await typeText(typingMsg, data.answer || "Maaf, saya tiada jawapan.");

        // Add citations + latency info
        if (data.citations && data.citations.length > 0) {
          const citeDiv = document.createElement("div");
          citeDiv.className = "citation";
          citeDiv.innerHTML = "Sources: " + data.citations.map(c => c.title || c.uri).join(", ");
          typingMsg.appendChild(citeDiv);
        }

        if (data.latency_ms) {
          const latencyDiv = document.createElement("div");
          latencyDiv.className = "latency";
          latencyDiv.innerHTML = `⚡ Responded in ${data.latency_ms} ms`;
          typingMsg.appendChild(latencyDiv);
        }
      } catch (err) {
        typingMsg.innerHTML = "⚠️ Error: " + err.message;
      }
    }

    document.getElementById("userInput").addEventListener("keypress", function (e) {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
